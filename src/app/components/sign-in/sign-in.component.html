
<div class="main displayTable">
    <div class="displayTableCell">
  
      <div class="title authBlock">
        <h3>Sign In</h3>
        <div class="formGroup">
           <i class="fa fa-home"><input type="text" class="formControl" placeholder="Email" #userName required ></i>
        </div>
  
        <div class="formGroup">
          <i class="fa fa-key"><input type="password" class="formControl" placeholder="Password" #userPassword required></i>
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="box formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
  
        <div class="or formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="box formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
  
        <div class=" text forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
  
      <div class="text redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
      </div>
  
    </div>
  </div>
